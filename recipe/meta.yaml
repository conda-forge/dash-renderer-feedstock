{% set name = "dash-renderer" %}
{% set filename = "dash_renderer" %}
{% set version = "0.18.0" %}
{% set sha256 = "4b606cc66243f9e57198fa5bacb727dfcf4ad97255bbfd3662656a3f59474fbb" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ filename }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ filename }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python

test:
  imports:
    - dash_renderer
    - dash_renderer.version

about:
  home: https://plot.ly/dash
  dev_url: https://github.com/plotly/dash-renderer
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Front-end component renderer for dash'

extra:
  recipe-maintainers:
    - moorepants
