{% set name = "dash-renderer" %}
{% set filename = "dash_renderer" %}
{% set version = "1.0.1" %}
{% set sha256 = "50982ff79ae45feb541eabbb5e8a4a0d41fe6968ae6bbae93919211baa5793f8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ filename }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ filename }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed .
  noarch: python

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python

test:
  imports:
    - dash_renderer
    - dash_renderer.version

about:
  home: https://plot.ly/dash
  dev_url: https://github.com/plotly/dash-renderer
  license: MIT
  license_family: MIT
  license_file: '{{ environ["RECIPE_DIR"] }}/LICENSE'
  summary: 'Front-end component renderer for dash'

extra:
  recipe-maintainers:
    - moorepants
