{% set name = "dash-renderer" %}
{% set filename = "dash_renderer" %}
{% set version = "1.8.3" %}
{% set sha256 = "f7ab2b922f4f0850bae0e9793cec99f8a1a241e5f7f5786e367ddd9e41d2b170" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ filename }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ filename }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python (>=2.7,<3)|>=3.3
    - setuptools
    - pip
  run:
    - python (>=2.7,<3)|>=3.3

test:
  imports:
    - dash_renderer

about:
  home: https://plot.ly/dash
  dev_url: https://github.com/plotly/dash-renderer
  license: MIT
  license_family: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: Front-end component renderer for dash

extra:
  recipe-maintainers:
    - moorepants
