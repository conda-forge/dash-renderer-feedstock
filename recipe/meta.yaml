{% set name = "dash-renderer" %}
{% set filename = "dash_renderer" %}
{% set version = "1.9.0" %}
{% set sha256 = "3c5519a781beb2261ee73b2d193bef6f212697636f204acd7d58cd986ba88e30" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ filename }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ filename }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - python ==2.7.*|>=3.3
    - setuptools
    - pip
  run:
    - python ==2.7.*|>=3.3

test:
  imports:
    - dash_renderer

about:
  home: https://plot.ly/dash
  dev_url: https://github.com/plotly/dash-renderer
  license: MIT
  license_family: MIT
  license_file: {{ environ["RECIPE_DIR"] }}/LICENSE
  summary: Front-end component renderer for dash

extra:
  recipe-maintainers:
    - moorepants
